<h3 class="section">7.23 <code>.data </code><var>subsection</var></h3>

<p><a name="index-g_t_0040code_007bdata_007d-directive-293"></a><code>.data</code> tells <samp><span class="command">as</span></samp> to assemble the following statements onto the
end of the data subsection numbered <var>subsection</var> (which is an
absolute expression).  If <var>subsection</var> is omitted, it defaults
to zero.
