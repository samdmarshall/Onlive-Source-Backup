<h3 class="section">6.1 Empty Expressions</h3>

<p><a name="index-empty-expressions-242"></a><a name="index-expressions_002c-empty-243"></a>An empty expression has no value: it is just whitespace or null. 
Wherever an absolute expression is required, you may omit the
expression, and <samp><span class="command">as</span></samp> assumes a value of (absolute) 0.  This
is compatible with other assemblers.
