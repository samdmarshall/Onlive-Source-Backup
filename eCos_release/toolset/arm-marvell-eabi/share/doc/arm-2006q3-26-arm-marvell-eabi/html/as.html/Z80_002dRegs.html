<h5 class="subsubsection">8.30.2.2 Register Names</h5>

<p><a name="index-Z80-registers-1610"></a><a name="index-register-names_002c-Z80-1611"></a>
The registers are referred to with the letters assigned to them by
Zilog. In addition <samp><span class="command">as</span></samp> recognises `<samp><span class="samp">ixl</span></samp>' and
`<samp><span class="samp">ixh</span></samp>' as the least and most significant octet in `<samp><span class="samp">ix</span></samp>', and
similarly `<samp><span class="samp">iyl</span></samp>' and  `<samp><span class="samp">iyh</span></samp>' as parts of `<samp><span class="samp">iy</span></samp>'.
