<h3 class="section">7.41 <code>.extern</code></h3>

<p><a name="index-g_t_0040code_007bextern_007d-directive-322"></a><code>.extern</code> is accepted in the source program&mdash;for compatibility
with other assemblers&mdash;but it is ignored.  <samp><span class="command">as</span></samp> treats
all undefined symbols as external.
