<h3 class="section">7.38 <code>.err</code></h3>

<p><a name="index-g_t_0040code_007berr_007d-directive-320"></a>If <samp><span class="command">as</span></samp> assembles a <code>.err</code> directive, it will print an error
message and, unless the <samp><span class="option">-Z</span></samp> option was used, it will not generate an
object file.  This can be used to signal an error in conditionally compiled code.
