<h3 class="section">7.90 <code>.skip </code><var>size</var><code> , </code><var>fill</var></h3>

<p><a name="index-g_t_0040code_007bskip_007d-directive-450"></a><a name="index-filling-memory-451"></a>This directive emits <var>size</var> bytes, each of value <var>fill</var>.  Both
<var>size</var> and <var>fill</var> are absolute expressions.  If the comma and
<var>fill</var> are omitted, <var>fill</var> is assumed to be zero.  This is the same as
`<samp><span class="samp">.space</span></samp>'.
