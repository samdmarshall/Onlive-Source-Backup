<h5 class="subsubsection">8.31.2.1 Special Characters</h5>

<p><a name="index-line-comment-character_002c-Z8000-1622"></a><a name="index-Z8000-line-comment-character-1623"></a>`<samp><span class="samp">!</span></samp>' is the line comment character.

   <p><a name="index-line-separator_002c-Z8000-1624"></a><a name="index-statement-separator_002c-Z8000-1625"></a><a name="index-Z8000-line-separator-1626"></a>You can use `<samp><span class="samp">;</span></samp>' instead of a newline to separate statements.
