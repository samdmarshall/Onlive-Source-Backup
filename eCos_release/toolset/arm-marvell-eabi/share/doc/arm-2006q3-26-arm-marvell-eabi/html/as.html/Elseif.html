<h3 class="section">7.30 <code>.elseif</code></h3>

<p><a name="index-g_t_0040code_007belseif_007d-directive-310"></a><code>.elseif</code> is part of the <samp><span class="command">as</span></samp> support for conditional
assembly; see <a href="If.html#If"><code>.if</code></a>.  It is shorthand for beginning a new
<code>.if</code> block that would otherwise fill the entire <code>.else</code> section.
