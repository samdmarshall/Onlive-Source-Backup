<h3 class="section">7.103 <code>.version "</code><var>string</var><code>"</code></h3>

<p><a name="index-g_t_0040code_007bversion_007d-directive-483"></a>This directive creates a <code>.note</code> section and places into it an ELF
formatted note of type NT_VERSION.  The note's name is set to <code>string</code>.
